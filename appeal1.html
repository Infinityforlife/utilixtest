<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blacklist Appeal â€” Utilix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover { transform: translateY(-2px); }
    nav.header-nav a:hover::after { width: 100%; }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      margin-top: 72px; 
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(0,198,255,0.9);
    }
    h2 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: var(--muted);
      text-shadow: 0 0 6px rgba(0,198,255,0.3);
    }

    form {
      background: rgba(20, 20, 25, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,198,255,0.15);
      backdrop-filter: blur(6px);
      text-align: left;
    }
    label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--fg); }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.07);
      color: var(--fg);
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus { outline: 2px solid var(--accent); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .helper { font-size: 0.85rem; color: var(--muted); margin-top: -0.5rem; margin-bottom: 1rem; }
    button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 8px 30px rgba(0,198,255,0.25);
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 16px 50px rgba(0,198,255,0.45); }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      filter: drop-shadow(0 0 2px rgba(0,198,255,0.3));
    }

    @media (prefers-reduced-motion: reduce) { #starfield { display: none; } }
  </style>
</head>
<body>
  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/setup.html">Setup</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Blacklist Appeal</h1>
    <h2>Submit your request to be removed</h2>

    <form id="appealForm" autocomplete="on">
      <div class="row">
        <div>
          <label for="username">Discord Username </label>
          <input type="text" id="username" name="username" placeholder="ExampleUser#1234" required>
        </div>
        <div>
          <label for="userId">Discord User ID</label>
          <input type="text" id="userId" name="userId" placeholder="123456789012345678" required pattern="^[0-9]{15,22}$" title="Enter a valid numeric Discord snowflake (15-22 digits)">
        </div>
      </div>

      <label for="reason">Why were you blacklisted?</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <label for="appeal">Why should we remove you from the blacklist?</label>
      <textarea id="appeal" name="appeal" rows="4" required></textarea>

      <label for="contact">Contact Email (optional)</label>
      <input type="email" id="contact" name="contact" placeholder="you@example.com">
      <p class="helper">We'll only use this if we need more info about your appeal.</p>

      <input type="text" name="website" id="website" style="position:absolute;left:-9999px;opacity:0" tabindex="-1" autocomplete="off">

      <button type="submit" aria-label="Submit blacklist appeal">Submit Appeal</button>
    </form>
  </main>

  <canvas id="starfield" aria-hidden="true"></canvas>

  <script>
    // Form submission
    const form = document.getElementById('appealForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Honeypot check
      if (document.getElementById('website').value !== "") {
        alert("Spam detected!");
        return;
      }

      const data = {
        username: form.username.value,
        userId: form.userId.value,
        reason: form.reason.value,
        appeal: form.appeal.value,
        contact: form.contact.value
      };

      try {
        const response = await fetch('https://your-server-endpoint.com/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Appeal submitted successfully!");
          form.reset();
        } else {
          alert("There was an error submitting your appeal.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
        console.error(err);
      }
    });

    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initStars(count = 150) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width,
          o: Math.random()
        });
      }
    }
    initStars();

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        const k = 128.0 / s.z;
        const x = (s.x - canvas.width/2) * k + canvas.width/2;
        const y = (s.y - canvas.height/2) * k + canvas.height/2;
        const size = 1 * k;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.o})`;
        ctx.fill();

        s.z -= 2;
        if (s.z <= 0) {
          s.z = canvas.width;
          s.x = Math.random() * canvas.width;
          s.y = Math.random() * canvas.height;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
