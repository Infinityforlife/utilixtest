<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blacklist Appeal ‚Äî Utilix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* ---------- Header / Navbar ---------- */
    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover { transform: translateY(-2px); }
    nav.header-nav a:hover::after { width: 100%; }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }


    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      margin-top: 72px; 
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(0,198,255,0.9);
    }
    h2 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: var(--muted);
      text-shadow: 0 0 6px rgba(0,198,255,0.3);
    }

    /* ---------- Form ---------- */
    form {
      background: rgba(20, 20, 25, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,198,255,0.15);
      backdrop-filter: blur(6px);
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--fg);
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.07);
      color: var(--fg);
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus { outline: 2px solid var(--accent); }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .helper {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 8px 30px rgba(0,198,255,0.25);
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 16px 50px rgba(0,198,255,0.45); }

    /* ---------- Canvas ---------- */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      filter: drop-shadow(0 0 2px rgba(0,198,255,0.3));
    }

    
    @media (prefers-reduced-motion: reduce) {
      #starfield { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/setup.html">Setup</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Blacklist Appeal</h1>
    <h2>Submit your request to be removed</h2>

    <form id="appealForm" autocomplete="on">
      <div class="row">
        <div>
          <label for="username">Discord Username </label>
          <input type="text" id="username" name="username" placeholder="ExampleUser#1234" required>
        </div>
        <div>
          <label for="userId">Discord User ID</label>
          <input type="text" id="userId" name="userId" placeholder="123456789012345678" required pattern="^[0-9]{15,22}$" title="Enter a valid numeric Discord snowflake (15-22 digits)">
        </div>
      </div>

      <label for="reason">Why were you blacklisted?</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <label for="appeal">Why should we remove you from the blacklist?</label>
      <textarea id="appeal" name="appeal" rows="4" required></textarea>

      <label for="contact">Contact Email (optional)</label>
      <input type="email" id="contact" name="contact" placeholder="you@example.com">
      <p class="helper">We'll only use this if we need more info about your appeal.</p>

      <!-- simple honeypot for bots -->
      <input type="text" name="website" id="website" style="position:absolute;left:-9999px;opacity:0" tabindex="-1" autocomplete="off">

      <button type="submit" aria-label="Submit blacklist appeal">Submit Appeal</button>
    </form>
  </main>

  <canvas id="starfield" aria-hidden="true"></canvas>

  <script>
    // --- Webhook submission ---
    const form = document.getElementById('appealForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Honeypot check
      if (form.website && form.website.value) {
        console.warn('Honeypot triggered, aborting.');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      const data = {
        username: form.username.value.trim(),
        userId: form.userId.value.trim(),
        reason: form.reason.value.trim(),
        appeal: form.appeal.value.trim(),
        contact: form.contact.value.trim() || 'Not provided'
      };

      if (!data.username || !data.userId || !data.reason || !data.appeal) {
        alert('Please complete all required fields.');
        submitBtn.disabled = false;
        return;
      }

     
      const webhookURL = 'https://discord.com/api/webhooks/1407089564601946225/PPsNjwcYXuHkyc4T-vXRH4qUUiwLtI4WE_LBQ5renIdMsED3uPrMFs4vOSXyDBIRizNE';

      const embed = {
        title: 'üì® New Blacklist Appeal',
        color: 3447003,
        fields: [
          { name: 'üë§ Username', value: data.username, inline: true },
          { name: 'üÜî User ID', value: data.userId, inline: true },
          { name: '‚ùå Blacklist Reason', value: data.reason || '‚Äî' },
          { name: '‚úÖ Appeal Reason', value: data.appeal || '‚Äî' },
          { name: 'üìß Contact', value: data.contact },
          { name: '‚öñÔ∏è Moderation Status', value: '‚è≥ Pending Review' }
        ],
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });

        if (!res.ok) throw new Error('Webhook POST failed');

        alert('‚úÖ Your appeal has been submitted!');
        form.reset();
      } catch (err) {
        console.error(err);
        alert('‚ùå Something went wrong sending your appeal. Please try again later.');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, cx, cy;

    const maxDepth = 1200;

    // Star params
    const starCounts = { small: 300, medium: 200, large: 70 };
    const stars = [];

    // Cosmic dust particles (fainter)
    const dustCount = 100;
    let dusts = [];

    // Shooting stars
    const shootingStarCount = 8;
    let shootingStars = [];

    let baseHue = 190;

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(sizeCategory) {
        this.sizeCategory = sizeCategory;
        this.init();
      }
      init() {
        this.x = (Math.random() * 2 - 1) * width;
        this.y = (Math.random() * 2 - 1) * height;
        this.z = Math.random() * maxDepth;

        this.baseSize = this.sizeCategory === 'small' ? randRange(0.15, 0.5) :
          this.sizeCategory === 'medium' ? randRange(0.5, 1.1) : randRange(1.1, 2.0);
        this.speed = randRange(0.4, 1.8) * (this.sizeCategory === 'large' ? 1.4 : 1);

        this.twinkleSpeed = randRange(0.004, 0.009);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.z -= this.speed;
        if (this.z <= 1) {
          this.init();
          this.z = maxDepth;
        }
        this.twinklePhase += this.twinkleSpeed;
      }
      draw() {
        const sx = cx + (this.x / this.z) * cx;
        const sy = cy + (this.y / this.z) * cy;
        const sizeFactor = 1 - this.z / maxDepth;
        const radius = this.baseSize * sizeFactor * 2;

        const twinkle = 0.3 * Math.sin(this.twinklePhase) + 0.7;
        const hue = (baseHue + 60 + this.twinklePhase * 50) % 360;

        const gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, radius * 4);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 80%, ${twinkle})`);
        gradient.addColorStop(0.5, `hsla(${hue}, 100%, 60%, ${twinkle * 0.3})`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 40%, 0)`);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = `hsla(${hue}, 100%, 90%, ${twinkle})`;
        ctx.beginPath();
        ctx.arc(sx, sy, radius / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class CosmicDust {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = randRange(0.2, 0.9);
        this.speedX = randRange(-0.01, 0.01);
        this.speedY = randRange(-0.005, 0.005);
        this.hue = baseHue + randRange(20, 80);
        this.alpha = randRange(0.05, 0.15);
        this.twinkleSpeed = randRange(0.002, 0.004);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.twinklePhase += this.twinkleSpeed;

        if (this.x > width) this.x = 0;
        else if (this.x < 0) this.x = width;
        if (this.y > height) this.y = 0;
        else if (this.y < 0) this.y = height;
      }
      draw() {
        const alpha = this.alpha * (0.5 + 0.5 * Math.sin(this.twinklePhase));
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 5);
        gradient.addColorStop(0, `hsla(${this.hue}, 100%, 85%, ${alpha})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class ShootingStar {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height * 0.5;
        this.len = randRange(80, 130);
        this.speed = randRange(20, 45);
        this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
        this.alpha = 0;
        this.alphaMax = randRange(0.6, 1);
        this.alphaIncrement = 0.02;
        this.trailLength = this.len * 0.7;
        this.active = false;
        this.waitTime = randRange(1000, 7000);
        this.waitCounter = 0;
      }
      update(deltaTime) {
        if (!this.active) {
          this.waitCounter += deltaTime;
          if (this.waitCounter > this.waitTime) {
            this.active = true;
            this.waitCounter = 0;
          }
          return;
        }
        this.x += this.speed * Math.cos(this.angle) * (deltaTime / 16);
        this.y += this.speed * Math.sin(this.angle) * (deltaTime / 16);

        if (this.alpha < this.alphaMax) this.alpha += this.alphaIncrement;
        if (this.alpha > this.alphaMax) this.alpha = this.alphaMax;

        this.len *= 0.995; // slowly shorten the star length for trailing effect
        if (this.len < 10 || this.x > width || this.y > height) {
          this.reset();
        }
      }
      draw() {
        if (!this.active) return;

        ctx.save();
        ctx.lineCap = 'round';

        const gradient = ctx.createLinearGradient(
          this.x,
          this.y,
          this.x - this.trailLength * Math.cos(this.angle),
          this.y - this.trailLength * Math.sin(this.angle)
        );
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        gradient.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2.5;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 8;

        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x - this.trailLength * Math.cos(this.angle),
          this.y - this.trailLength * Math.sin(this.angle)
        );
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowBlur = 14;
        ctx.shadowColor = 'white';
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }
    }

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      cx = width / 2;
      cy = height / 2;

      canvas.width = width;
      canvas.height = height;

      stars.length = 0;
      dusts.length = 0;
      shootingStars.length = 0;

      for (let i = 0; i < starCounts.small; i++) stars.push(new Star('small'));
      for (let i = 0; i < starCounts.medium; i++) stars.push(new Star('medium'));
      for (let i = 0; i < starCounts.large; i++) stars.push(new Star('large'));

      for (let i = 0; i < dustCount; i++) dusts.push(new CosmicDust());

      for (let i = 0; i < shootingStarCount; i++) shootingStars.push(new ShootingStar());
    }

    let lastTime = 0;
    function animate(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      baseHue += 0.03;
      if (baseHue > 360) baseHue -= 360;

      ctx.clearRect(0, 0, width, height);

     
      dusts.forEach(d => {
        d.hue = (baseHue + 40) % 360;
        d.update();
        d.draw();
      });

   
      stars.forEach(star => {
        star.update();
        star.draw();
      });

    
      shootingStars.forEach(s => {
        s.update(deltaTime);
        s.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);

    init();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
