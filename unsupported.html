<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsupported Device - Utilix</title>
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div>
    <h1>Unsupported Device</h1>
    <p>Sorry, the Utilix website is not available on mobile devices.<br />Please visit us on a desktop or laptop.</p>
  </div>
</body>
</html>
