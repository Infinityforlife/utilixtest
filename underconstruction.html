<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utilix — Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg: #0d0f12;
      --bg2:#0a1018;
      --fg:#f2f5f8;
      --muted:#a9b4c0;
      --accent:#00c6ff;   /* Utilix cyan */
      --accent2:#0072ff;  /* Utilix blue */
      --accent3:#7b61ff;  /* subtle violet pop */
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 700px at 80% -10%, #0f2334 0%, rgba(15,35,52,0) 60%),
        radial-gradient(900px 600px at -10% 110%, #0e1630 0%, rgba(14,22,48,0) 60%),
        linear-gradient(160deg,var(--bg2),var(--bg));
      overflow:hidden;
    }

    /* Subtle animated grid */
    .grid{
      position:fixed; inset:0; pointer-events:none; opacity:.16; mix-blend-mode:screen;
      background:
        linear-gradient(transparent 98%, rgba(255,255,255,.07) 100%) 0 0/100% 40px,
        linear-gradient(90deg, transparent 98%, rgba(255,255,255,.07) 100%) 0 0/40px 100%;
      animation:gridShift 22s linear infinite;
    }
    @keyframes gridShift{
      from{transform:translateY(0) translateX(0)}
      to{transform:translateY(-40px) translateX(40px)}
    }

    /* Header (tiny, translucent) */
    header{
      position:fixed; top:0; left:0; right:0; z-index:20;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 22px; backdrop-filter: blur(10px);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border-bottom:1px solid rgba(255,255,255,0.06);
    }
    .logo{
      font-size:1.05rem; font-weight:800; letter-spacing:.2px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 20px rgba(0,198,255,.35);
      user-select:none;
    }
    .pill{
      padding:.45rem .8rem; border-radius:999px; font-weight:600; font-size:.9rem;
      color:white; text-decoration:none; background:linear-gradient(90deg,var(--accent),var(--accent2));
      box-shadow:0 8px 30px rgba(0,114,255,.25); transition:.2s transform, .2s box-shadow;
    }
    .pill:hover{ transform:translateY(-2px); box-shadow:0 14px 50px rgba(0,114,255,.45); }

    /* Layout */
    .wrap{
      position:relative; z-index:10; height:100%;
      display:grid; grid-template-rows:1fr auto; place-items:center;
      padding-top:72px;
    }
    .scene{
      width:min(1100px,94vw); aspect-ratio:16/9; position:relative;
      border-radius:24px; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 30px 120px rgba(0,114,255,.12), inset 0 0 60px rgba(0,198,255,.04);
    }

    /* Title block */
    .title{
      position:absolute; top:6%; left:6%;
      display:flex; flex-direction:column; gap:.5rem;
      z-index:5; user-select:none;
    }
    .title h1{
      margin:0; font-size:clamp(28px,4vw,46px); font-weight:800; letter-spacing:.5px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 25px rgba(0,198,255,.45);
    }
    .title p{ margin:0; color:var(--muted); font-weight:600; opacity:.9 }

    /* SVG Crane + Sign */
    svg{ width:100%; height:100%; display:block; }

    /* Neon glow filter helper (applied via class) */
    .glow-cyan{ filter:url(#glowCyan) }

    /* Crane motion */
    .hoist-rope{ transform-origin:50% 0%; animation:ropePulse 6s ease-in-out infinite; }
    .sign{
      transform-origin:50% 0%;
      animation:
        drop 6s ease-in-out infinite,
        sway 6s ease-in-out infinite;
    }
    @keyframes drop{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(26px) } }
    @keyframes sway{
      0%,100%{ transform:rotate(0deg) }
      25%{ transform:rotate(2.2deg) }
      75%{ transform:rotate(-2.2deg) }
    }
    @keyframes ropePulse{
      0%,100%{ transform:scaleY(1) }
      50%{ transform:scaleY(1.06) }
    }

    /* Tower beacons */
    .beacon{ animation:beacon 1.4s ease-in-out infinite; }
    .beacon:nth-of-type(2){ animation-delay:.35s }
    @keyframes beacon{
      0%,100%{ opacity:.35; filter:drop-shadow(0 0 0 rgba(0,198,255,0)) }
      50%{ opacity:1; filter:drop-shadow(0 0 12px rgba(0,198,255,.9)) }
    }

    /* Welding flash */
    .weld-flash{
      opacity:0;
      animation:weldFlash 6s ease-in-out infinite;
    }
    @keyframes weldFlash{
      48%{ opacity:0 }
      50%{ opacity:1 }
      52%{ opacity:0 }
    }

    /* Conveyor at bottom */
    .conveyor{
      position:absolute; left:0; right:0; bottom:0; height:110px; z-index:4;
      background:linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.35));
      border-top:1px solid rgba(255,255,255,.06);
    }
    .belt{
      position:absolute; left:5%; right:5%; bottom:30px; height:22px; border-radius:12px;
      background:
        linear-gradient(90deg, rgba(255,255,255,.08) 0 2px, transparent 2px 20px) 0 0/40px 100%,
        linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 20px) 20px 0/40px 100%,
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 -6px 14px rgba(0,0,0,.6), 0 8px 30px rgba(0,114,255,.25);
      overflow:hidden;
      animation:beltSlide 2.6s linear infinite;
    }
    @keyframes beltSlide{ from{ background-position:0 0, 20px 0, 0 0 } to{ background-position:-40px 0, -20px 0, 0 0 } }

    .crate{
      position:absolute; bottom:54px; width:34px; height:34px; border-radius:8px;
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 25px rgba(0,198,255,.18), inset 0 0 20px rgba(0,114,255,.12);
      animation:crateMove 7s linear infinite;
    }
    .crate:before,.crate:after{
      content:""; position:absolute; inset:8px; border-radius:4px;
      border:1px dashed rgba(255,255,255,.18);
    }
    @keyframes crateMove{
      from{ transform:translateX(-6%) }
      to  { transform:translateX(106%) }
    }
    .crate:nth-child(1){ animation-delay:0s }
    .crate:nth-child(2){ animation-delay:1.4s }
    .crate:nth-child(3){ animation-delay:2.8s }
    .crate:nth-child(4){ animation-delay:4.2s }

    /* Build log (typed) */
    .log{
      position:absolute; right:6%; top:10%; width:min(340px, 36vw);
      background:rgba(4,12,20,.45); border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:14px 16px; backdrop-filter: blur(8px);
      box-shadow:0 20px 60px rgba(0,114,255,.18), inset 0 0 40px rgba(0,198,255,.04);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:.9rem; line-height:1.35; color:#d7e7ff;
    }
    .log .dot{ color:var(--accent) }
    .cursor{ display:inline-block; width:10px; background:linear-gradient(90deg,var(--accent),var(--accent2)); margin-left:2px; animation:blink 1s steps(2,end) infinite }
    @keyframes blink{ 50%{ opacity:0 } }

    /* Sparks (DOM elements) */
    .spark{
      position:fixed; width:4px; height:4px; border-radius:50%;
      background: radial-gradient(circle, #fff, #bff1ff 60%, rgba(0,198,255,.0) 70%);
      box-shadow:0 0 14px rgba(0,198,255,.8);
      pointer-events:none; will-change: transform, opacity;
      animation: spark 900ms linear forwards;
    }
    @keyframes spark{
      to{ transform: translate(var(--dx), var(--dy)) scale(.4); opacity:0 }
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .sign,.hoist-rope,.belt,.crate,.beacon,.weld-flash{ animation: none !important }
      .grid{ animation:none }
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <header>
    <div class="logo">Utilix</div>
    <!--<a class="pill" href="/index.html" aria-label="Go to Home">Return Home</a>-->
  </header>

  <div class="wrap">
    <section class="scene" aria-label="Under construction scene">
      <div class="title">
        <h1>Under Construction</h1>
        <p>We’re assembling something new. Please check back soon.</p>
      </div>

      <!-- Build log (typed in via JS) -->
      <aside class="log" aria-live="polite">
        <div id="loglines">
          <span class="dot">●</span> initializing build pipeline…<span class="cursor"></span>
        </div>
      </aside>

      <!-- SVG scene: neon crane lowering UTILIX sign -->
      <svg viewBox="0 0 1600 900" role="img" aria-label="Crane lowering a Utilix sign">
        <defs>
          <!-- neon cyan glow -->
          <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <!-- gradients -->
          <linearGradient id="gAccent" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00c6ff"/>
            <stop offset="100%" stop-color="#0072ff"/>
          </linearGradient>
          <linearGradient id="gViolet" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#7b61ff"/>
            <stop offset="100%" stop-color="#3c2a8a"/>
          </linearGradient>
        </defs>

        <!-- ground gradient shadow -->
        <ellipse cx="800" cy="840" rx="560" ry="60" fill="url(#gAccent)" opacity=".08"></ellipse>

        <!-- Tower -->
        <g transform="translate(180,90)">
          <!-- mast -->
          <rect x="0" y="0" width="36" height="640" fill="url(#gViolet)" opacity=".8" class="glow-cyan"/>
          <!-- lattice -->
          <g stroke="url(#gAccent)" stroke-opacity=".35" stroke-width="3">
            <path d="M 0 40 L 36 0 M 0 100 L 36 60 M 0 160 L 36 120 M 0 220 L 36 180 M 0 280 L 36 240
                     M 0 340 L 36 300 M 0 400 L 36 360 M 0 460 L 36 420 M 0 520 L 36 480 M 0 580 L 36 540"/>
            <path d="M 36 40 L 0 0 M 36 100 L 0 60 M 36 160 L 0 120 M 36 220 L 0 180 M 36 280 L 0 240
                     M 36 340 L 0 300 M 36 400 L 0 360 M 36 460 L 0 420 M 36 520 L 0 480 M 36 580 L 0 540"/>
          </g>
          <!-- cabin -->
          <rect x="36" y="160" width="110" height="70" rx="8" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.18)"/>
          <!-- beacons -->
          <circle class="beacon" cx="18" cy="-16" r="10" fill="url(#gAccent)"/>
          <circle class="beacon" cx="72" cy="-10" r="7" fill="url(#gAccent)"/>
        </g>

        <!-- jib -->
        <g transform="translate(216,90)">
          <rect x="0" y="0" width="900" height="12" fill="url(#gAccent)" opacity=".6" class="glow-cyan"/>
          <!-- suspension cables -->
          <g stroke="url(#gAccent)" stroke-opacity=".45" stroke-width="3">
            <line x1="0" y1="0" x2="120" y2="-70"/>
            <line x1="200" y1="0" x2="320" y2="-70"/>
            <line x1="420" y1="0" x2="540" y2="-70"/>
            <line x1="640" y1="0" x2="760" y2="-70"/>
          </g>

          <!-- hoist rope + sign group -->
          <g transform="translate(520,0)">
            <!-- rope -->
            <rect class="hoist-rope" x="0" y="12" width="6" height="250" fill="url(#gAccent)" opacity=".85" rx="3"/>
            <!-- sign -->
            <g id="utilixSign" class="sign">
              <rect x="-220" y="258" width="440" height="120" rx="16"
                    fill="rgba(10,18,28,.75)"
                    stroke="url(#gAccent)" stroke-width="3"
                    filter="url(#glowCyan)"/>
              <text x="0" y="332" text-anchor="middle"
                    font-size="72" font-weight="800"
                    fill="url(#gAccent)" style="letter-spacing:4px; text-shadow:0 0 40px rgba(0,198,255,.7)">
                UTILIX
              </text>
              <!-- weld flash at rope contact -->
              <circle class="weld-flash" cx="0" cy="258" r="12" fill="url(#gAccent)"/>
            </g>
          </g>
        </g>

        <!-- floating gear accents -->
        <g transform="translate(1260,200)">
          <g transform="scale(1.2)">
            <circle cx="0" cy="0" r="42" fill="none" stroke="url(#gAccent)" stroke-width="6" opacity=".7" class="glow-cyan"/>
            <g fill="url(#gAccent)" opacity=".8">
              <rect x="-6" y="-70" width="12" height="18" rx="3"/>
              <rect x="-6" y="52" width="12" height="18" rx="3"/>
              <rect x="-70" y="-6" width="18" height="12" rx="3"/>
              <rect x="52" y="-6" width="18" height="12" rx="3"/>
            </g>
          </g>
        </g>

      </svg>

      <!-- Conveyor + crates -->
      <div class="conveyor">
        <div class="belt"></div>
        <div class="crate" style="left:5%"></div>
        <div class="crate" style="left:5%"></div>
        <div class="crate" style="left:5%"></div>
        <div class="crate" style="left:5%"></div>
      </div>
    </section>
  </div>

  <script>
    // ---------- Build log typer ----------
    const lines = [
      'loading modules…',
      'linking assets…',
      'optimizing shaders…',
      'spinning up workers…',
      'welding UI elements…',
      'final checks…'
    ];
    const logRoot = document.getElementById('loglines');
    const cursor = document.querySelector('.cursor');

    (async function typeLog(){
      for (const line of lines){
        await type(`\n<span class="dot">●</span> ${line}`);
        await wait(450);
      }
      await type(`\n<span class="dot">●</span> deploy target: <strong>web</strong>`);
      await wait(900);
      cursor.remove(); // end caret
    })();

    function type(text){
      return new Promise(resolve=>{
        let i=0;
        const span = document.createElement('span');
        logRoot.appendChild(span);
        const t = setInterval(()=>{
          span.innerHTML = text.slice(0, ++i);
          if(i>=text.length){ clearInterval(t); resolve(); }
        }, 16);
      });
    }
    function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

    // ---------- Sparks near weld point ----------
    // Spawn tiny glowing particles that shoot upward and fade
    const sign = document.getElementById('utilixSign');
    function spawnSpark(){
      const rect = sign.getBoundingClientRect();
      const x = rect.left + rect.width/2 + (Math.random()*40-20); // around rope contact
      const y = rect.top + 4; // just below the rope
      const s = document.createElement('div');
      s.className = 'spark';
      s.style.left = x + 'px';
      s.style.top = y + 'px';
      // random trajectory
      const dx = (Math.random()*140 - 70) + 'px';
      const dy = (-60 - Math.random()*120) + 'px';
      s.style.setProperty('--dx', dx);
      s.style.setProperty('--dy', dy);
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 1000);
    }
    // sparkle burst timed with drop midpoint (matches CSS drop 6s)
    setInterval(()=>{ for(let i=0;i<10;i++) setTimeout(spawnSpark, i*30); }, 6000);

    // Also spawn some ambient sparks occasionally
    setInterval(()=>{ if(Math.random()<.6) spawnSpark(); }, 1200);

    // ---------- Responsive crate path correction on resize ----------
    window.addEventListener('resize', ()=>{/* sparks use viewport coords; nothing to recompute */});
  </script>
</body>
</html>
